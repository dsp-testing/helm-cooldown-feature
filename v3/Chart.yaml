# Chart.yaml - Main chart definition
apiVersion: v2
name: example-service
description: A Helm chart for Kubernetes
type: application
version: 0.1.0
appVersion: "1.16.0"
dependencies:
  - name: redis
    version: 21.2.7
    repository: https://charts.bitnami.com/bitnami
  - name: postgresql
    version: 12.5.7
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mongodb
    version: 13.9.1
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
